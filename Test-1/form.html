<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Keeper Application Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="header">
        <h1>Zoo Keeper Application Form</h1>
        <i>Please complete the form. Mandatory filds are marked with a <i class="red">*</i></i>
    </div>

    <div id="container">
        <div class="contact-details">
            <fieldset>
                <legend class="lengend-text">Contact Details</legend>
                <label for="name-input">Name <i class="red">*</i></label>
                <input type="text" name="name-input" id="name-input">
                <label for="tel-input">Telephone</label>
                <input type="tel" name="tel-input" id="tel-input">
                <label for="email-input">Email</label>
                <input type="email" name="email-input" id="email-input">
            </fieldset>

            <fieldset>
                <legend class="lengend-text">Personal Information</legend>
                <label for="age-input"><i class="red">*</i> Age</label>
                <input type="number" name="age-input" id="age-input">
                <label for="gender-select">Gender</label>   
                <select name="gender-select" id="gender-select">
                    <option value="male-gender">Male</option>
                    <option value="female-gender">Female</option>
                </select>
                <label for="">When did you first know you wanted to be a zoo-keeper</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
        </div>
    </div>

    <div id="footer">

    </div>
</body>

</html>
