<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bảng</title>
</head>
<body>
    <h1>Tạo bảng n x n</h1>
    <label for="inputN">Nhập số n: </label>
    <input type="number" id="inputN">
    <button onclick="generateTable()">Tạo bảng</button>
    <br><br>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            var n = parseInt(document.getElementById("inputN").value);

            if (isNaN(n) || n <= 0) {
                alert("Vui lòng nhập một số nguyên dương.");
                return;
            }

            var tableHtml = "<table border='1'>";

            for (var i = 0; i < n; i++) {
                tableHtml += "<tr>";

                for (var j = 0; j < n; j++) {
                    var cellValue = i * n + j;
                    tableHtml += "<td>" + cellValue + "</td>";
                }

                tableHtml += "</tr>";
            }

            tableHtml += "</table>";

            document.getElementById("tableContainer").innerHTML = tableHtml;
        }
    </script>
</body>
</html>
