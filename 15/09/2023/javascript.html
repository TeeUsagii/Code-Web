<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ - * /</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form action="">
        <div class="input-1">
            <label for="number1">Number 1</label>
            <input type="number" id="number1">
        </div>
        <div class="input-2">
            <label for="number2">Number 2</label>
            <input type="number" id="number2">
        </div>
        <div class="math-button">
            <input type="button" value="+" onclick="Sum()">
            <input type="button" value="-" onclick="Subtract()">
            <input type="button" value="*" onclick="Multiply()">
            <input type="button" value="/" onclick="Divide()">
        </div>
    </form>

    <script>
        function Sum() {
            var x = parseFloat(document.getElementById("number1").value);
            var y = parseFloat(document.getElementById("number2").value);
            var tong = x + y;
            alert("Sum: " + tong);
        }

        function Subtract() {
            var x = parseFloat(document.getElementById("number1").value);
            var y = parseFloat(document.getElementById("number2").value);
            var difference = x - y;
            alert("Difference: " + difference);
        }

        function Multiply() {
            var x = parseFloat(document.getElementById("number1").value);
            var y = parseFloat(document.getElementById("number2").value);
            var product = x * y;
            alert("Product: " + product);
        }

        function Divide() {
            var x = parseFloat(document.getElementById("number1").value);
            var y = parseFloat(document.getElementById("number2").value);
            
            if (y === 0) {
                alert("Division by zero is not allowed");
            } else {
                var quotient = x / y;
                alert("Quotient: " + quotient);
            }
        }
    </script>
</body>

</html>
